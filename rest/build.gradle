plugins {
    id 'java'
//    id 'io.freefair.lombok' version '4.1.2 '
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.1'
    testImplementation 'io.rest-assured:rest-assured:4.3.0'

}

test {
    useJUnitPlatform()
}
